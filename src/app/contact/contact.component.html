<p class="text-center">Contact</p>
<h1 class="text-info text-center">CONTACT US</h1> 
<form>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Subject</label>
      <input type="subject" class="form-control" id="exampleInputSubject1" placeholder="Subject">
    </div>
    <div class="form-group">
        <label for="exampleInputMessage">Message</label>
        <input type="message" class="form-control" id="exampleInputMessage" placeholder="Message">
      </div>
      <br>
    <button type="submit" class="btn btn-primary text-center">Send Message</button>
  </form>
